<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chair in AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #f9f9f9;
      font-family: sans-serif;
    }
    .header {
      position: absolute;
      top: 10px;
      left: 10px;
      color: black;
      background-color: rgba(255,255,255,0.8);
      padding: 10px 15px;
      border-radius: 8px;
      z-index: 10;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div class="header">
    <h2>Try the chair in your space</h2>
    <p>Tap the AR icon ðŸ‘‡ on your phone</p>
  </div>

  <model-viewer
    src="chair.glb"
    ios-src="chair.usdz"
    alt="A 3D model of a chair"
    ar
    ar-modes="webxr scene-viewer quick-look"
    auto-rotate
    camera-controls
    shadow-intensity="1"
    exposure="1">
  </model-viewer>

</body>
</html>
