<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>AR Test</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <model-viewer
    src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
    alt="A 3D model"
    ar
    ar-modes="webxr scene-viewer quick-look"
    auto-rotate
    camera-controls>
  </model-viewer>
</body>
</html>
