<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>High-Tech Chair AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #f9f9f9;
      font-family: sans-serif;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
    .header {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255,255,255,0.9);
      padding: 12px 20px;
      border-radius: 10px;
      z-index: 10;
      text-align: center;
      font-size: 1rem;
      max-width: 90vw;
    }
    #ar-button {
      position: absolute;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background-color: black;
      color: white;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>

  <div class="header">
    <h2 style="margin: 0;">Try the chair in your space</h2>
    <p style="margin: 4px 0;">Tap the button below to launch AR</p>
  </div>

  <model-viewer
    id="viewer"
    src="hightech.glb"
    ios-src="hightech.usdz"
    alt="A high-tech chair"
    ar
    ar-modes="scene-viewer webxr"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    exposure="1">
  </model-viewer>

  <button id="ar-button">View in AR</button>

  <script>
    const button = document.getElementById('ar-button');
    const isIOS = /iPhone|iPad/.test(navigator.userAgent);

    button.addEventListener('click', () => {
      if (isIOS) {
        // Launch AR Quick Look directly
        const anchor = document.createElement('a');
        anchor.setAttribute('rel', 'ar');
        anchor.setAttribute('href', 'hightech.usdz');
        anchor.click();
      } else {
        // Let model-viewer handle Android AR
        document.querySelector('model-viewer').activateAR();
      }
    });
  </script>

</body>
</html>
