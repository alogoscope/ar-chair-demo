<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR Only Chair Demo</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #ffffff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #ar-button {
      padding: 16px 24px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background-color: black;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button id="ar-button">View Chair in AR</button>

  <model-viewer
    id="viewer"
    ios-src="hightech.usdz"
    style="display: none;"
    ar
    ar-modes="quick-look scene-viewer webxr">
  </model-viewer>

  <script>
    const button = document.getElementById('ar-button');
    const isIOS = /iPhone|iPad/.test(navigator.userAgent);

    button.addEventListener('click', () => {
      if (isIOS) {
        const anchor = document.createElement('a');
        anchor.setAttribute('rel', 'ar');
        anchor.setAttribute('href', 'hightech.usdz');
        anchor.click();
      } else {
        document.querySelector('model-viewer').activateAR();
      }
    });
  </script>

</body>
</html>
