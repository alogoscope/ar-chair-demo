<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Chair in AR</title>
  <script type="module" src="chair.glb"></script>
  <style>
    body { margin: 0; }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <model-viewer
    src="chair.glb"
    alt="A 3D model of a chair"
    ar
    ar-modes="webxr scene-viewer quick-look"
    auto-rotate
    camera-controls>
  </model-viewer>
</body>
</html>
