<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>High-Tech Chair AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #f9f9f9;
      font-family: sans-serif;
    }
    .header {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255,255,255,0.9);
      padding: 10px 20px;
      border-radius: 10px;
      z-index: 10;
      text-align: center;
      font-size: 1rem;
      max-width: 90vw;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div class="header">
    <h2 style="margin: 0;">View the chair in your space</h2>
    <p style="margin: 4px 0;">Tap the AR icon ðŸ‘‡</p>
  </div>

  <model-viewer
    ios-src="hightech.usdz"
    alt="A high-tech chair"
    ar
    ar-modes="quick-look"
    camera-controls
    auto
