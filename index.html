<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR Quick Look Test</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; }
    model-viewer { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <model-viewer
    src="chair.glb"
    ios-src="hightech.usdz"
    alt="A 3D model of a toy train"
    ar
    ar-modes="webxr scene-viewer quick-look"
    auto-rotate
    camera-controls>
  </model-viewer>
</body>
</html>
